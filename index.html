<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Zombie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="zombie">
        <div class="head">
            <div class="hair"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth">
                <div class="teeth"></div>
            </div>
        </div>
        <div class="body">
            <div class="shirt"></div>
            <div class="arm left">
                <div class="hand"></div>
            </div>
            <div class="arm right">
                <div class="hand"></div>
            </div>
            <div class="leg left">
                <div class="pant"></div>
                <div class="foot left"></div>
            </div>
            <div class="leg right">
                <div class="pant"></div>
                <div class="foot right"></div>
            </div>
        </div>
    </div>
</body>
</html>
